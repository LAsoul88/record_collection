{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static "styles/main.css" %}" />

    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> {% endcomment %}

    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> {% endcomment %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    {% comment %} <script src="{% static "scripts/main.js" %}" defer></script> {% endcomment %}

    <title>Record Collection - {% block title %}{% endblock %}</title> 
  </head>
  <body >
        <nav role="navigation" aria-label="main navigation">
          <div>
            <a href="/">Record Collection</a>
            <a role="button" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div>
            <a href="/about">About</a>
          </div>
          <div>
            <a href="/records">Records</a>
          </div>
        </nav>
        <div>

          {% block content %}{% endblock %}

        </div>
      </div>
    </div>
  </body>
</html>
